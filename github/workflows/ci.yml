name: CI

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK 21 (Azul)
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Docker Host
        run: |
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV
          echo "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/var/run/docker.sock" >> $GITHUB_ENV
          echo "TESTCONTAINERS_HOST_OVERRIDE=localhost" >> $GITHUB_ENV

      - name: Configure DNS for TestContainers
        run: |
          sudo sh -c 'echo "127.0.0.1 host.testcontainers.internal" >> /etc/hosts'
          sudo sh -c 'echo "127.0.0.1 host.docker.internal" >> /etc/hosts'
          cat /etc/hosts

      - name: Build and run tests
        run: mvn clean verify -Dtestcontainers.ryuk.disabled=true