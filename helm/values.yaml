global:
  environment: dev
  domain: jw.pl
  imagePullSecrets: []
  storageClass: standard
  labels:
    app: ecommerce
    environment: local

customer-write:
  enabled: true
  replicaCount: 1
  image:
    repository: ecommerce/customer-write
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70

customer-read:
  enabled: true
  replicaCount: 1
  image:
    repository: ecommerce/customer-read
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70

infrastructure:
  enabled: true

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: customer-api.jw.pl
      paths:
        - path: /api/customers/write
          service: customer-write
          port: 8080
        - path: /api/customers/read
          service: customer-read
          port: 8080
    - host: monitoring.jw.pl
      paths:
        - path: /grafana
          service: infrastructure-grafana
          port: 3000
        - path: /prometheus
          service: infrastructure-prometheus
          port: 9090
        - path: /kibana
          service: infrastructure-kibana
          port: 5601
        - path: /jaeger
          service: infrastructure-jaeger
          port: 16686
  tls:
    - hosts:
        - ecommerce-api.jw.pl
        - monitoring.jw.pl
      secretName: tls-secret