apiVersion: v1
kind: Service
metadata:
  name: {{ include "customer-read.fullname" . }}
  labels:
{{- include "customer-read.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
{{- include "customer-read.selectorLabels" . | nindent 4 }}