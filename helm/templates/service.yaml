apiVersion: v1
kind: Service
metadata:
  name: {{ include "ecommerce.fullname" . }}
  labels:
    {{ include "ecommerce.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{ include "ecommerce.selectorLabels" . | nindent 4 }}