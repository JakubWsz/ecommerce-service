server:
  port: 8083

spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: event-store-group
      auto-offset-reset: earliest

  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/eventstore?authSource=admin
      database: eventstore
      field-naming-strategy: org.springframework.data.mapping.model.CamelCaseAbbreviatingFieldNamingStrategy
      auto-index-creation: true
      dot-replacement: _

eventstore:
  topics: customer.updated.event,customer.registered.event,customer.deleted.event

