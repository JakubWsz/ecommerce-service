server:
  port: 8083

spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
    listener:
      ack-mode: MANUAL

  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/eventstore?authSource=admin
      database: eventstore
      field-naming-strategy: org.springframework.data.mapping.model.CamelCaseAbbreviatingFieldNamingStrategy
      auto-index-creation: true
      dot-replacement: _

event:
  listener:
    group-id: event-store
    topics:
      -customer.registered.event
      -customer.updated.event
      -customer.deleted.event
      -product.created.event
      -product.updated.event
      -vendor.registered.event
      -vendor.updated.event

